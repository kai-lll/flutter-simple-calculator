name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          # type configurations: your user.email and user.name followed lines 
          # git config --global user.email your_email 
          # git config --global user.name your_name 
          git config --global user.email ashira11@snu.ac.kr
          git config --global user.name kai-lll
          # git status
          # change this remote url for examle your remote url is https://github.com:kai-lll/kai-lll.github.io.git then the following:
          git remote add origin https://${{secrets.commit_secret}}@github.com/kai-lll/kai-lll.github.io.git
          git checkout -b master
          git add --all
          git commit -m "update"
          git push origin master -f
